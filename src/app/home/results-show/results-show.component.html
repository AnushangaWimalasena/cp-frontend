
<div class="main-container">    
    <br>
    <div class="inner">
        <div class="child" >
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Results</mat-card-title>
                    <mat-card-subtitle><i>Parents and Child's Details</i></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h4><b><i>Parents Name :</i></b> {{parentName}} </h4>
                    <h4><b><i>Infant Name :</i></b> {{InfantAge}} weeks </h4>
                    <h4><b><i>Sex :</i></b> {{sex}} </h4>
                    <h4><b><i>Conclusion</i></b></h4>
                    <p>According to the results, your child is in risk of Cerebral Palsy. Please contact a doctor for further evaluation</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="child">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><b>Results</b></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div id="chartContainer" style="height: 500px; width: 500px;"></div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
